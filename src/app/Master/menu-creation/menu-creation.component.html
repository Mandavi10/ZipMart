<div class="modal  fade" id="updatemenu" tabindex="-1" role="dialog" aria-labelledby="updatemenu">
  <div class="modal-dialog modal-dialog-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="closepop">&times;</span>
        </button>
      </div>
      <div class="card">
       
        <div class="card-body">
            <form action="" class="form-horizontal ng-untouched ng-pristine ng-valid" enctype="multipart/form-data" method="post" novalidate="">
                
                <div class="form-group row">
                    <!-- <label class="col-md-3 col-form-label" for="country code"></label> -->
                    <div class="col-md-10"><input class="form-control form-control-sm" id="text-input" name="country code" placeholder="" type="text" /></div>
                    <div class="col-sm-8 col-md-2 col-8">
                      <i class="fa fa-pencil-square-o pr-1 btntrash " style="color:#2dc740" aria-hidden="true" id="btnedit">
                      </i><i class="fa fa-trash pl-1 btntrash" style="color:#ef5656 !important" aria-hidden="true" id="btndelete" ></i></div>
              
                </div>
             
          
               
             
              
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-primary pull-right" type="submit" (click)="alertWithSuccess()"><i class="fa fa-floppy-o"></i> Done</button>
            
        </div>
    </div>
     
    </div>
  </div>
</div>
