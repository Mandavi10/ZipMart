<div class="app-body">
  <button (click)="changeState()" class="btnAnimate" type="button" data-target="#sidebar" data-class="c-sidebar-lg-show" responsive="true"></button>
 
  <main class="mainContainer" [@changeDivSize]=currentState>
<div class="animated fadeIn ">
 

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            
          <div class="col-md-6 heading"> City Master</div>
          <div class="col-md-6">
            <div class="btnCon">
              <button class="btn btn-sm btn-primary" type="button" ><i class="fa fa-file-excel-o pr-1"></i>Export to Excel</button>
         
            <button class="btn btn-sm btn-primary" type="button" data-toggle="modal" data-target="#testForm"><i class="fa fa-plus pr-1"></i>New</button>
          </div>
        </div>
          </div>
        </div>
        <div class="card-body">
    
      <ag-grid-angular
      style="width: 100%; height: 410px;"
      class="ag-theme-alpine"
      [rowData]="bindgrid"
      [columnDefs]="columnDefs">
  </ag-grid-angular>

  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
    <li class="page-item active">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">4</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
    </div>
    
  </div>
</div>
      </div>
  
    
  </div>
 
</main>
</div>

<div class="modal right fade" id="testForm" tabindex="-1" role="dialog" aria-labelledby="testForm">
  <div class="modal-dialog modal-dialog-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create City</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="closepop">&times;</span>
        </button>
      </div>
      <div class="card">
        <!-- <div class="card-header"><strong>Basic Form</strong> Elements</div> -->
        <div class="card-body">
            <form action="" class="form-horizontal ng-untouched ng-pristine ng-valid" enctype="multipart/form-data" method="post" novalidate="">
              
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">City Code</label>
                    <div class="col-md-9"><input class="form-control form-control-sm" id="text-input" name="text-input" placeholder="" type="text" /></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input"> City Name</label>
                  <div class="col-md-9"><input class="form-control form-control-sm" id="text-input" name="text-input" placeholder="" type="text" /></div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input"> Country</label>
                <div class="col-md-9"><select class="form-control form-control-sm" id="text-input" name="text-input" placeholder="Text" type="text" >
                  <option>Select</option>
                  <option>India</option>
                </select></div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">State</label>
              <div class="col-md-9"><select class="form-control form-control-sm" id="text-input" name="text-input" placeholder="Text" type="text" >
                <option>Select</option>
                <option>Up</option>
              </select></div>
          </div>
               
               
             
              
            </form>
        </div>
        <div class="card-footer">
             <button class="btn btn-sm btn-primary pull-right" type="submit" (click)="alertWithSuccess()"><i class="fa fa-floppy-o"></i> Save</button>
            
        </div>
    </div>
     
    </div>
  </div>
</div>
